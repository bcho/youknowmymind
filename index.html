<div class="block">
  <h1 class="block-title">Posts</h1>
  <ul class="block-list">
  {% for post in site.posts %}
    <li>
      <a class="block-link" href="{{ post.url }}">{{ post.title }}</a>
      <span class="block-meta">{{ post.date | date_to_string }}</span>
    </li>
  {% endfor %}
  </ul>
</div>
